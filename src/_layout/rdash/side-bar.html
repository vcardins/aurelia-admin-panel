<template>  
   <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a click.delegate="toggleSidebar()">
            ${heading}
            <span class="menu-icon fa fa-exchange"></span>
          </a>
        </li>
        <li class="sidebar-search-bar">
          <input type="text" placeholder="Search" name="search" value.bind="searchValue" keydown.delegate="search($event)"/>
          <a click.delegate="search()"><i class="fa fa-search"></i></a>  
        </li>
        <li repeat.for="row of router.navigation | authFilter: parent.isAuthenticated" class="sidebar-list" title="${row.title}">
          <a class="menu ${row.isActive ? 'active' : ''}" href.bind="row.href">
            <span>${row.title}</span>
            <i class="menu-icon fa fa-${row.config.icon}"></i>
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="/" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="/" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="/logout">
            Logout
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->   
</template>
