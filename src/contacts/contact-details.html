<template>
  <div class="widget">
    <div class="widget-header">
      <span if.bind="contact.fullName">${contact.fullName}</span>
      <span if.bind="!contact.fullName">New Contact</span>
    </div>
    <form role="form" class="form-horizontal" submit.delegate="save()" validate.bind="validation" >
      <div class="widget-body">        
          <div class="form-group">
            <label class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="first name" class="form-control" value.bind="contact.firstName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="last name" class="form-control" value.bind="contact.lastName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" placeholder="email" class="form-control" value.bind="contact.email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Phone Nember</label>
            <div class="col-sm-10">
              <input type="text" placeholder="phone number" class="form-control" value.bind="contact.phoneNumber">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
              <input type="text" placeholder="address" class="form-control" value.bind="contact.address">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
              <input type="text" placeholder="city" class="form-control" value.bind="contact.city">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">State</label>
            <div class="col-sm-10">
              <input type="text" placeholder="state" class="form-control" value.bind="contact.state.name">
            </div>
          </div>      
      </div>
      <div class="widget-footer">
        <!--<a class="btn btn-default" route-href="route: contacts"><i class="fa fa-arrow-left"></i>&nbsp;Return</a>-->
        <button type="submit" class="btn btn-success" disabled.bind="!validation.result.isValid">
          <i class="fa fa-save"></i>&nbsp;Save
        </button>
      </div>
    </form>
  </div>
</template>
